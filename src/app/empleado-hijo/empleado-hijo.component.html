<div class="container">
    <div class="row">
      <div class="col">
        <div>
          {{indice+1}} : {{empleadoLista.nombre}}{{empleadoLista.apellido}}{{empleadoLista.cargo}}{{empleadoLista.salario}}
          <ul style="list-style: none;">
            <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
          </ul>
          <br>
          <app-caracteristicas-empleado (caracteristicasEmpleado)="agregarCaracteristias($event)"></app-caracteristicas-empleado>
          <br>

          <button type="submit" class="btn btn-primary" (click)="borrarEmpleado()">Borrrar</button>
        </div>

      </div>
    </div>
</div>
